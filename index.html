<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Todo List</h2>
    <div class="input-section">
      <input type="text" id="todo-input" placeholder="Add your todo here...">
      <input type="date" id="todo-date">
      <button onclick="addTodo()">+</button>
    </div>
    <div class="filter-buttons">
      <button onclick="filterTodos('all')">See all</button>
      <button onclick="filterTodos('completed')">See completed</button>
      <button onclick="filterTodos('pending')">See pending</button>
      <button onclick="resetAll()">Reset All</button>
    </div>
    <div class="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
